<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquadle</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>ğŸŸ Aquadle</h1>

  <div id="game">
    <input list="fish-list" id="guess-input" autocomplete="off" placeholder="Type a fish name..." />
    <datalist id="fish-list"></datalist>
    <button id="submit-btn">Guess</button>
  </div>


  <div id="life-container" class="life-container">
    <!-- JS will populate these -->
  </div>


  <!-- Feedback grid including the fixed header row -->
  <div id="feedback-grid">
    <div id="feedback"></div>
  </div>

  <div id="results-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-results-modal" class="modal-close">&times;</button>
      <p id="fish-text"></p> <!-- Win/Loss Message -->
      <img id="fish-image" src="" />
      <div id="fish-info"></div> <!-- Data gets filled in here -->
    </div>
  </div>


  <button id="show-results-modal">View Results</button>

  <script type="module" src="./script.js"></script>
</body>
</html>
