<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquadle</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>🐟 Aquadle</h1>

  <div id="game">
    <input list="fish-list" id="guess-input" autocomplete="off" placeholder="Type a fish name..." />
    <datalist id="fish-list"></datalist>
    <button id="submit-btn">Guess</button>
    <div id="guess-grid"></div>
  </div>

  <!-- Feedback grid including the fixed header row -->
  <div id="feedback-grid">
    <div id="feedback"></div>
  </div>

  <div id="win-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-modal" class="modal-close">&times;</button>
      <h2>🎉 You Win!</h2>
      <div id="winning-fish-info">
        <!-- Fish info and image will go here -->
        <img id="fish-image" src="https://via.placeholder.com/150" alt="Fish Image" />
        <p id="fish-name"></p>
        <p id="guess-count"></p>
      </div>
    </div>
  </div>

  <button id="show-win-modal">View Results</button>

  <script type="module" src="./script.js"></script>
</body>
</html>
