<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquadle</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>🐟 Aquadle</h1>

  <div id="game">
    <input list="fish-list" id="guess-input" autocomplete="off" placeholder="Type a fish name..." />
    <datalist id="fish-list"></datalist>
    <button id="submit-btn">Guess</button>
    <div id="guess-grid"></div>
  </div>

  <div id="feedback-container">
    <div id="feedback-header" class="feedback-row">
      <div class="feedback-box header">Name</div>
      <div class="feedback-box header">Species</div>
      <div class="feedback-box header">Genus/Family</div>
      <div class="feedback-box header">Diet</div>
      <div class="feedback-box header">Behavior</div>
      <div class="feedback-box header">Habitat</div>
      <div class="feedback-box header">Tank Level</div>
      <div class="feedback-box header">Breeding</div>
      <div class="feedback-box header">Size</div>
      <div class="feedback-box header">Temp</div>
      <div class="feedback-box header">pH</div>
      <div class="feedback-box header">Hardness</div>
    </div>

    <div id="feedback"></div>
  </div>

  
  <script type="module" src="./script.js"></script>
</body>
</html>
