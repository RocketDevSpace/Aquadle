<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquadle</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>🐟 Aquadle</h1>

  <div id="game">
    <input list="fish-list" id="guess-input" autocomplete="off" placeholder="Type a fish name..." />
    <datalist id="fish-list"></datalist>
    <button id="submit-btn">Guess</button>
    <div id="guess-grid"></div>
  </div>

  <div id="feedback"></div>
  
  <script type="module" src="./script.js"></script>
</body>
</html>
